<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title mode="md">
      <span> Home </span>

      <ion-icon name="chevron-down-outline"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="isLoading">
    <ion-skeleton-text animated style="height: 25vh"></ion-skeleton-text>
  </div>
  <app-banner *ngIf="!isLoading" [bannerImages]="banners"></app-banner>
  <ion-list *ngIf="!isLoading">
    <ion-list-header class="ion-margin-bottom">
      <ion-label>
        <h4>Restauranger i närheten</h4>
        <p>upptäck unika smaker i närheten</p>
      </ion-label>
    </ion-list-header>
    <ion-item-group *ngIf="restaurants?.length > 0">
      <app-restaurant
        *ngFor="let restaurant of restaurants"
        [restaurant]="restaurant"
        [routerLink]="[
          '/','tabs','restaurants',restaurant.uid
        ]"
      ></app-restaurant>
    </ion-item-group>
  </ion-list>
</ion-content>
