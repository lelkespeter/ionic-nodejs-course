<ion-item lines="none">
  <ion-thumbnail slot="start">
    <!-- <img [src]="restaurang.cover ? restaurang.cover : 'assets/imgs/1.jpg'" /> -->
    <!-- <img src="assets/imgs/1.jpg" /> -->
    <img [src]="restaurant?.cover ? restaurant.cover : 'assets/imgs/1.jpg'" />
  </ion-thumbnail>

  <ion-label>
    <h4>{{restaurant?.name}}</h4>
    <ion-text color="medium">
      <p class="pStyle">
        {{getCuisine(restaurant?.cuisines)}}
      </p>
      <ion-text color="dark">
        <span>
          <ion-icon name="star"></ion-icon>
          {{restaurant?.rating}}
        </span>
        {{restaurant?.delivery_time}} mins. ${{restaurant?.price}} for two
      </ion-text>
      <ion-text color="basket" *ngIf="restaurant?.distance && restaurant?.distance !== 0">
        <p class="distans">
          {{restaurant?.distance | number: '0.0-2'}} kms away
        </p>
      </ion-text>
    </ion-text>
  </ion-label>
</ion-item>
